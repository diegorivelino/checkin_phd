<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscri√ß√£o</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    label { display:block; margin-top: 12px; font-weight: 650; }
    input, select, button { width: 100%; padding: 10px; margin-top: 6px; border-radius: 10px; border: 1px solid #ccc; }
    button { border: 0; cursor: pointer; font-weight: 750; padding: 12px; }
    button:disabled { cursor: not-allowed; opacity: .6; }
    .row { margin-top: 10px; padding: 10px; background: #f7f7f7; border-radius: 10px; line-height: 1.35; }
    .ok { color: #0a7; font-weight: 750; }
    .err { color: #c00; font-weight: 750; }
    small { color: #555; }
    .code { font-size: 28px; font-weight: 900; letter-spacing: 2px; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="titulo">Inscri√ß√£o</h2>
    <div class="row" id="statusBox">Carregando vagas...</div>

    <label for="nome">Nome *</label>
    <input id="nome" type="text" placeholder="Seu nome completo" autocomplete="name" />

    <label for="cpf">CPF *</label>
    <input id="cpf" type="text" placeholder="000.000.000-00" inputmode="numeric" />

    <label for="email">E-mail *</label>
    <input id="email" type="email" placeholder="seuemail@dominio.com" autocomplete="email" />

    <label for="turno">Turno *</label>
    <select id="turno"></select>

    <button id="btn" onclick="inscrever()">Confirmar inscri√ß√£o</button>
    <p><small>* Campos obrigat√≥rios. CPF e e-mail n√£o podem repetir no mesmo evento. Integral consome 1 vaga da tarde e 1 da noite.</small></p>
  </div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzxKlF3EY9A49Ibw96lUenawAblkgKUlprm_agycWYE0IELaKnhKKosDmfuXSeRVBVX/exec";

  const qs = new URLSearchParams(location.search);
  const eventoId = qs.get('evento_id');

  const statusBox = document.getElementById('statusBox');
  const titulo = document.getElementById('titulo');
  const turnoSel = document.getElementById('turno');
  const btn = document.getElementById('btn');

  const turnosOrdem = ['tarde','noite','integral'];

  function setMsg(html, cls='') {
    statusBox.className = 'row ' + cls;
    statusBox.innerHTML = html;
  }

  function turnoLabel(t) {
    t = (t||'').toLowerCase();
    return t === 'tarde' ? 'Tarde' : t === 'noite' ? 'Noite' : t === 'integral' ? 'Integral' : t;
  }

  function normCpf(cpf) { return (cpf || '').replace(/\D/g, ''); }
  function normEmail(email) { return (email || '').trim().toLowerCase(); }

  function validCpfFormat(cpfNorm) {
    if (!/^\d{11}$/.test(cpfNorm)) return false;
    if (/^(\d)\1{10}$/.test(cpfNorm)) return false;
    return true;
  }

  function validEmailFormat(emailNorm) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailNorm);
  }

  function renderTurnos(status) {
    turnoSel.innerHTML = '';
    const hab = status.turnos_habilitados || {};
    const r = status.restantes || {};

    const enabled = turnosOrdem.filter(t => hab[t]);
    if (enabled.length === 0) {
      setMsg('‚ö†Ô∏è Nenhum turno habilitado para este evento.', 'err');
      btn.disabled = true;
      return;
    }

    for (const t of enabled) {
      const lotado = (r[t] <= 0);
      const opt = document.createElement('option');
      opt.value = t;
      opt.disabled = lotado;
      opt.textContent = `${turnoLabel(t)}${lotado ? ' (lotado)' : ''}`;
      turnoSel.appendChild(opt);
    }

    const firstOk = [...turnoSel.options].find(o => !o.disabled);
    if (firstOk) turnoSel.value = firstOk.value;

    btn.disabled = [...turnoSel.options].every(o => o.disabled);
  }

  async function carregarStatus() {
    if (!eventoId) {
      setMsg('‚ùå Falta <b>evento_id</b> na URL. Ex.: <code>?evento_id=evt-2026-03-01</code>', 'err');
      btn.disabled = true;
      return;
    }

    const url = `${WEB_APP_URL}?evento_id=${encodeURIComponent(eventoId)}`;
    const res = await fetch(url);
    const data = await res.json();

    if (!data.ok) {
      setMsg(`‚ùå Erro: <b>${data.error}</b>`, 'err');
      btn.disabled = true;
      return;
    }

    titulo.textContent = `Inscri√ß√£o ‚Äî ${data.nome_evento}`;

    const r = data.restantes;
    setMsg(
      `üìå Vagas restantes (integral consome tarde+noite):<br>` +
      `‚Ä¢ Tarde: <b>${r.tarde}</b><br>` +
      `‚Ä¢ Noite: <b>${r.noite}</b><br>` +
      `‚Ä¢ Integral: <b>${r.integral}</b>`
    );

    renderTurnos(data);
  }

  function mapErrorToMessage(code) {
    switch (code) {
      case 'CPF_INVALIDO': return '‚ùå CPF inv√°lido. Digite um CPF com 11 d√≠gitos.';
      case 'EMAIL_INVALIDO': return '‚ùå E-mail inv√°lido. Verifique o formato.';
      case 'CPF_DUPLICADO': return '‚ùå Este CPF j√° est√° inscrito neste evento.';
      case 'EMAIL_DUPLICADO': return '‚ùå Este e-mail j√° est√° inscrito neste evento.';
      case 'TURNO_DESABILITADO': return '‚ùå Este turno n√£o est√° habilitado para o evento.';
      case 'SEM_VAGAS': return '‚ùå Sem vagas no turno selecionado. Atualizando...';
      case 'EVENTO_NAO_ENCONTRADO': return '‚ùå Evento n√£o encontrado.';
      case 'EVENTO_INATIVO': return '‚ùå Evento inativo.';
      default: return `‚ùå Erro: <b>${code}</b>`;
    }
  }

  async function inscrever() {
    btn.disabled = true;

    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const turno = turnoSel.value;

    const cpfNorm = normCpf(cpf);
    const emailNorm = normEmail(email);

    if (nome.length < 2) { setMsg('‚ùå Informe um nome v√°lido.', 'err'); btn.disabled = false; return; }
    if (!validCpfFormat(cpfNorm)) { setMsg('‚ùå CPF inv√°lido. Use 11 d√≠gitos.', 'err'); btn.disabled = false; return; }
    if (!validEmailFormat(emailNorm)) { setMsg('‚ùå E-mail inv√°lido.', 'err'); btn.disabled = false; return; }

    setMsg('Enviando inscri√ß√£o...');

    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ evento_id: eventoId, turno, nome, cpf, email })
    });

    const data = await res.json();

    if (!data.ok) {
      setMsg(mapErrorToMessage(data.error), 'err');
      if (data.error === 'SEM_VAGAS' || data.error === 'TURNO_DESABILITADO') await carregarStatus();
      btn.disabled = false;
      return;
    }

    setMsg(
      `‚úÖ Inscri√ß√£o confirmada para <b>${turnoLabel(turno)}</b>!<br><br>` +
      `üé´ Seu c√≥digo de confirma√ß√£o:<br>` +
      `<div class="code">${data.codigo}</div>` +
      `<small>Apresente este c√≥digo na recep√ß√£o.</small>`,
      'ok'
    );

    await carregarStatus();
  }

  // m√°scara CPF
  document.getElementById('cpf').addEventListener('input', (e) => {
    const v = e.target.value.replace(/\D/g,'').slice(0,11);
    const p = v.replace(/^(\d{3})(\d)/, '$1.$2')
               .replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3')
               .replace(/\.(\d{3})(\d)/, '.$1-$2');
    e.target.value = p;
  });

  carregarStatus().catch(err => {
    setMsg('‚ùå Falha ao carregar vagas: ' + err, 'err');
    btn.disabled = true;
  });
</script>
</body>
</html>
