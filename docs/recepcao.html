<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recep√ß√£o ‚Äî Check-in</title>
  <style>
    :root{
      --bg1:#080d18; --bg2:#0b1630;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --ok:#38d39f; --err:#ff5a7a; --warn:#ffd36e;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1100px 520px at 20% 10%, #1a2a57 0%, transparent 60%),
                  radial-gradient(900px 520px at 85% 0%, #2b1a57 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{ width:min(980px,100%); display:grid; grid-template-columns: 1fr 1fr; gap:18px;}
    @media (max-width: 900px){ .wrap{grid-template-columns:1fr} }
    .card{
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      padding:22px;
    }
    .badge{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 12px; border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color:var(--muted);
      font-weight:800; font-size:12px;
    }
    h1{ margin:14px 0 6px; font-size:30px; letter-spacing:-.5px; }
    p{ margin:0; color:var(--muted); font-size:14px; line-height:1.55; }
    label{ display:block; font-size:12px; color:var(--muted); margin:12px 0 6px; }
    input{
      width:100%;
      padding:14px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      transition: .15s ease;
      font-weight:900;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size:16px;
    }
    input::placeholder{ color: rgba(255,255,255,.45); letter-spacing:0; text-transform:none; font-weight:600; }
    input:focus{ border-color: rgba(255,255,255,.28); transform: translateY(-1px); }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    button{
      flex:1;
      min-width: 220px;
      padding:12px 14px;
      border:0;
      border-radius: 14px;
      font-weight:1000;
      letter-spacing:.2px;
      color:#06111f;
      background: linear-gradient(135deg, #62f0c8, #4aa3ff);
      cursor:pointer;
      box-shadow: 0 12px 35px rgba(74,163,255,.18);
      transition:.12s ease;
    }
    button:disabled{ opacity:.55; cursor:not-allowed; transform:none; box-shadow:none; }
    .ghost{
      background: rgba(0,0,0,.18);
      color: var(--muted);
      border:1px solid var(--stroke);
      box-shadow:none;
    }
    .status{
      border:1px solid var(--stroke);
      border-radius: 14px;
      padding:12px;
      background: rgba(0,0,0,.18);
      margin-top:14px;
      display:flex; gap:10px; align-items:flex-start;
    }
    .dot{ width:10px; height:10px; border-radius:99px; margin-top:5px; background: var(--warn); box-shadow: 0 0 0 4px rgba(255,211,110,.15); }
    .status.ok .dot{ background: var(--ok); box-shadow: 0 0 0 4px rgba(56,211,159,.15); }
    .status.err .dot{ background: var(--err); box-shadow: 0 0 0 4px rgba(255,90,122,.15); }
    .msg{ font-size:13px; color:var(--muted); line-height:1.45; }
    .panel{
      border:1px solid var(--stroke);
      border-radius: 14px;
      padding:14px;
      background: rgba(0,0,0,.20);
      margin-top:14px;
      display:none;
    }
    .kv{ display:grid; grid-template-columns: 140px 1fr; gap:8px 12px; }
    .k{ color: rgba(255,255,255,.65); font-size:12px; }
    .v{ font-weight:850; }
    .tag{
      display:inline-flex; padding:6px 10px; border-radius:999px;
      border:1px solid var(--stroke); background: rgba(0,0,0,.20);
      font-size:12px; color: rgba(255,255,255,.80);
      margin-top:10px;
    }
    .spin{
      width:14px; height:14px; border-radius:999px;
      border:2px solid rgba(255,255,255,.18);
      border-top-color: rgba(255,255,255,.85);
      animation: spin 0.8s linear infinite;
      display:inline-block;
      vertical-align:-2px;
      margin-right:8px;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.20);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card">
      <div class="badge">üé´ Recep√ß√£o ‚Ä¢ Valida√ß√£o & Check-in</div>
      <h1 id="title">Recep√ß√£o</h1>
      <p id="meta">Carregando evento‚Ä¶</p>

      <label for="codigo">C√≥digo do participante</label>
      <input id="codigo" maxlength="4" placeholder="Ex.: AB12" autocomplete="off" />

      <div class="row">
        <button id="btnValidar" type="button" onclick="validar()">Validar</button>
        <button class="ghost" id="btnLimpar" type="button" onclick="limpar()">Limpar</button>
      </div>

      <div class="status" id="statusBox">
        <div class="dot"></div>
        <div class="msg" id="statusMsg">Informe o c√≥digo e clique em Validar.</div>
      </div>
    </section>

    <section class="card">
      <div class="badge">‚úÖ Resultado</div>
      <h1 style="margin-bottom:6px;">Participante</h1>
      <p>Valida√ß√£o por evento: o c√≥digo √© √∫nico apenas dentro do mesmo evento.</p>

      <div class="panel" id="panel">
        <div class="kv">
          <div class="k">Nome</div><div class="v" id="pNome">‚Äî</div>
          <div class="k">Turno</div><div class="v" id="pTurno">‚Äî</div>
          <div class="k">CPF</div><div class="v" id="pCpf">‚Äî</div>
          <div class="k">E-mail</div><div class="v" id="pEmail">‚Äî</div>
        </div>
        <div class="tag" id="pCheckin">‚Äî</div>

        <div class="row" style="margin-top:12px;">
          <button id="btnCheckin" type="button" onclick="checkin()">Confirmar Check-in</button>
          <button class="ghost" type="button" onclick="validar(true)">Revalidar</button>
        </div>
      </div>
    </section>
  </div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzxKlF3EY9A49Ibw96lUenawAblkgKUlprm_agycWYE0IELaKnhKKosDmfuXSeRVBVX/exec";

  const qs = new URLSearchParams(location.search);
  const eventoId = qs.get('evento_id');

  const title = document.getElementById('title');
  const meta = document.getElementById('meta');

  const codigoEl = document.getElementById('codigo');

  const statusBox = document.getElementById('statusBox');
  const statusMsg = document.getElementById('statusMsg');

  const panel = document.getElementById('panel');
  const pNome = document.getElementById('pNome');
  const pTurno = document.getElementById('pTurno');
  const pCpf = document.getElementById('pCpf');
  const pEmail = document.getElementById('pEmail');
  const pCheckin = document.getElementById('pCheckin');

  const btnValidar = document.getElementById('btnValidar');
  const btnCheckin = document.getElementById('btnCheckin');

  let lastValidated = null; // guarda {codigo, checkinFeito}

  function setStatus(html, type='') {
    statusBox.className = 'status' + (type ? ` ${type}` : '');
    statusMsg.innerHTML = html;
  }

  function maskCpf(cpf) {
    const d = String(cpf||'').replace(/\D/g,'');
    if (d.length !== 11) return cpf || '';
    return d.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4');
  }

  function turnoLabel(t) {
    t = String(t||'').toLowerCase();
    return t === 'tarde' ? 'Tarde' : t === 'noite' ? 'Noite' : t === 'integral' ? 'Integral' : t;
  }

  async function fetchJson(url, opts={}, timeoutMs=45000) {
    const controller = new AbortController();
    const t = setTimeout(()=>controller.abort(), timeoutMs);
    try {
      const res = await fetch(url, {...opts, signal: controller.signal});
      const text = await res.text();
      try { return JSON.parse(text); }
      catch { throw new Error(`Resposta n√£o √© JSON (status ${res.status}). Pr√©via: ${text.slice(0,120)}`); }
    } finally {
      clearTimeout(t);
    }
  }

  async function loadEventName() {
    if (!eventoId) {
      meta.innerHTML = `‚ùå Falta <code>evento_id</code> na URL.`;
      title.textContent = 'Recep√ß√£o';
      btnValidar.disabled = true;
      return;
    }
    if (!WEB_APP_URL || WEB_APP_URL.includes('COLE_AQUI')) {
      meta.innerHTML = `‚ùå Configure o <code>WEB_APP_URL</code>.`;
      btnValidar.disabled = true;
      return;
    }

    meta.textContent = `Evento ID: ${eventoId} ‚Ä¢ carregando‚Ä¶`;
    try {
      const data = await fetchJson(`${WEB_APP_URL}?evento_id=${encodeURIComponent(eventoId)}&ts=${Date.now()}`);
      if (data.ok) {
        title.textContent = `Recep√ß√£o ‚Äî ${data.nome_evento}`;
        meta.textContent = `Evento ID: ${eventoId}`;
        btnValidar.disabled = false;
      } else {
        title.textContent = 'Recep√ß√£o';
        meta.innerHTML = `‚ùå ${data.error}`;
        btnValidar.disabled = true;
      }
    } catch (err) {
      title.textContent = 'Recep√ß√£o';
      meta.innerHTML = `‚ùå Falha ao carregar evento. <small>${String(err)}</small>`;
      btnValidar.disabled = true;
    }
  }

  async function validar(silent=false) {
    const codigo = String(codigoEl.value||'').trim().toUpperCase();
    codigoEl.value = codigo;

    panel.style.display = 'none';
    lastValidated = null;
    btnCheckin.disabled = true;

    if (!eventoId) { setStatus('‚ùå Falta <b>evento_id</b> na URL.', 'err'); return; }
    if (!codigo || codigo.length !== 4) { setStatus('‚ùå Informe um c√≥digo com 4 caracteres.', 'err'); return; }

    if (!silent) setStatus('<span class="spin"></span>Validando c√≥digo...', '');

    btnValidar.disabled = true;

    try {
      const url = `${WEB_APP_URL}?action=validar&evento_id=${encodeURIComponent(eventoId)}&codigo=${encodeURIComponent(codigo)}&ts=${Date.now()}`;
      const data = await fetchJson(url);

      if (!data.ok) {
        const msg = data.error === 'CODIGO_NAO_ENCONTRADO'
          ? '‚ùå C√≥digo n√£o encontrado para este evento.'
          : `‚ùå Erro: ${data.error}`;
        setStatus(msg + (data.details ? `<br><small>${data.details}</small>` : ''), 'err');
        btnValidar.disabled = false;
        return;
      }

      pNome.textContent = data.inscrito.nome || '‚Äî';
      pTurno.textContent = turnoLabel(data.inscrito.turno);
      pCpf.textContent = maskCpf(data.inscrito.cpf);
      pEmail.textContent = data.inscrito.email || '‚Äî';

      const feito = !!(data.checkin && data.checkin.feito);
      pCheckin.textContent = feito
        ? `‚úÖ Check-in j√° realizado ${data.checkin.em ? 'em ' + new Date(data.checkin.em).toLocaleString() : ''}`
        : 'üü° Check-in pendente';

      panel.style.display = 'block';
      btnCheckin.disabled = feito;

      lastValidated = { codigo, checkinFeito: feito };

      setStatus('‚úÖ C√≥digo v√°lido para este evento.', 'ok');
      btnValidar.disabled = false;

    } catch (err) {
      setStatus(`‚ùå Falha ao validar.<br><small>${String(err)}</small>`, 'err');
      btnValidar.disabled = false;
    }
  }

  async function checkin() {
    if (!lastValidated || !lastValidated.codigo) {
      setStatus('‚ùå Valide um c√≥digo antes de confirmar o check-in.', 'err');
      return;
    }
    if (lastValidated.checkinFeito) {
      setStatus('‚ö†Ô∏è Check-in j√° realizado.', 'err');
      return;
    }

    btnCheckin.disabled = true;
    setStatus('<span class="spin"></span>Confirmando check-in...', '');

    try {
      const form = new URLSearchParams();
      form.set('action','checkin');
      form.set('evento_id', eventoId);
      form.set('codigo', lastValidated.codigo);
      form.set('operador', 'recepcao');

      const data = await fetchJson(WEB_APP_URL, { method:'POST', body: form });

      if (!data.ok) {
        const msg = data.error === 'CHECKIN_JA_REALIZADO'
          ? `‚ö†Ô∏è ${data.details || 'Check-in j√° realizado.'}`
          : `‚ùå ${data.error}`;
        setStatus(msg, data.error === 'CHECKIN_JA_REALIZADO' ? 'err' : 'err');
        btnCheckin.disabled = false;
        return;
      }

      setStatus('‚úÖ Check-in confirmado com sucesso!', 'ok');
      await validar(true);

    } catch (err) {
      setStatus(`‚ùå Falha ao confirmar check-in.<br><small>${String(err)}</small>`, 'err');
      btnCheckin.disabled = false;
    }
  }

  function limpar() {
    codigoEl.value = '';
    panel.style.display = 'none';
    lastValidated = null;
    btnCheckin.disabled = true;
    setStatus('Informe o c√≥digo e clique em Validar.', '');
    codigoEl.focus();
  }

  // UX: Enter valida
  codigoEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') validar();
  });

  // manter uppercase e s√≥ A-Z0-9
  codigoEl.addEventListener('input', () => {
    codigoEl.value = codigoEl.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,4);
  });

  window.addEventListener('DOMContentLoaded', loadEventName);
</script>
</body>
</html>
